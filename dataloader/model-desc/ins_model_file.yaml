Nodes:
  program:
    Props:
      - program_id
      - program_name
      - program_description
      - program_website
  project:
    Props:
      - project_id  # this has the leading numeral, suffix, everything (can't tie publications to it)
      - queried_project_id  # this is just the activity code and core id (can tie publications to it), and there are duplicates
      - application_id
      - fiscal_year
      - project_title
      - project_type
      - abstract_text
      - keywords
      - org_name
      - org_city
      - org_state
      - org_country
      - principal_investigators
      - lead_doc
      - program_officers
      - award_amount
      - award_amount_category
      - nci_funded_amount
      - award_notice_date
      - project_start_date
      - project_end_date
      - full_foa
      - representative
  publication:
    Props:
      - publication_id
      - pmc_id
      - year
      - journal
      - title
      - authors
      - publish_date
      - citation_count
      - citation_count_category
      - relative_citation_ratio
      - rcr_range
      - nih_percentile
      - doi
  geo:
    Props:
      - accession
      - title
      - status
      - submission_date
      - last_update_date
  sra:
    Props:
      - accession
      - study_title
      - bioproject_accession
      - registration_date
  dbgap:
    Props:
      - accession
      - title
      - release_date
  clinical_trial:
    Props:
      - clinical_trial_id
      - title
      - last_update_posted
      - recruitment_status
  patent_application:
    Props:
      - patent_id
      - fulfilled_date
  granted_patent:
    Props:
      - patent_id
      - fulfilled_date
Relationships:  # tie everything back to a project, projects are tied to programs
  has_publication:
    Mul: many_to_many
    Ends:
      - Src: publication
        Dst: project
    Props: null
  has_geo:
    Mul: many_to_many
    Ends:
      - Src: geo
        Dst: publication
    Props: null
  has_sra:
    Mul: many_to_many
    Ends:
      - Src: sra
        Dst: publication
    Props: null
  has_dbgap:
    Mul: many_to_many
    Ends:
      - Src: dbgap
        Dst: publication
      - Src: dbgap  # dbGaP depositions, adeforge 10/24/2022
        Dst: project
    Props: null
  has_clinical_trial:
    Mul: many_to_many
    Ends:
      - Src: clinical_trial
        Dst: project
      - Src: clinical_trial
        Dst: publication
    Props: null
  projects_of_program:
    Mul: many_to_one
    Ends:
      - Src: project
        Dst: program
    Props: null
  has_patent_application:
    Mul: many_to_many
    Ends:
      - Src: patent_application
        Dst: project
    Props: null
  has_patent_grant:
    Mul: many_to_many
    Ends:
      - Src: granted_patent
        Dst: project
    Props: null
